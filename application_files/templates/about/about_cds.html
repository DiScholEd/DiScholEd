            <h3 id="dhi">Institution: German Historical Institute</h3>
            <p>The German Historical Institute is a historical research center located in the heart of Paris. It has its own research teams and offers various support to external researchers interested in the history of Western Europe, France or Germany. Its location, its international team and its network of partners make the IHA a transmitter of scientific cultures and one of the key players in international historiography. Establishing a dialogue between researchers of various origins, of different methodological approaches and of various ages is the central mission of the institute.</p>
