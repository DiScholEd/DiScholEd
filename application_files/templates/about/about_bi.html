                                        <h2 id="projectcontext">Context of the project</h2>
                                        <p>This digital edition was first conceived and developed in the context of the junior research group "Berlin intellectuals 1800-1830" that was funded by the German Research Foundation between 2010 and 2015. Hosted at the Institute for German Literature of the Humboldt-Universit√§t zu Berlin, the junior research group concerned itself with archival material giving significant novel insight in the intellectual life of the Prussian capital city between the late 18th and the middle of the 19th century. Cooperations with Cultural Heritage Institutions, especially those hosted in Berlin, were at the heart of the project. Still, it was not possible at that time to either edit all the selected material or to set up a sustainable hosting environment. The second development phase started in 2019 and was funded by the French Ministry of Research and Innovation in the context of the DAHN project. It first focussed on setting up a stable editorial environment with a combination of TEI Publisher and huma-num services, and makes it possible to keep enriching the digital edition in the upcoming years.</p>
                                    </div>
