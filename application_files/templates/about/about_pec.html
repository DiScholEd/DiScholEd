            <h2 id="projectcontext">Context of the project</h2>
            <p>The DAHN project is a project between Inria, Le Mans Université, and the EHESS, supported by the French Ministry of Higher Education, Research and Innovation. Its goal is to create a framework for digital scholarly editions of correspondence corpora. The first major corpus that was used as a basis for development work is the correspondence of Paul d’Estournelles de Constant, senator of the Sarthe department and 1909 Nobel Peace Prize. The platform was developed in two steps : first, we refreshed an already existing digital environment in order to host the new edition. Then, the d’Estournelles correspondence was added together with documentation on workflow and methodology. The initial editorial platform (hosting the Letters and Texts edition) was first developed between 2010 and 2016. It was based on a data model combining genetic encoding and a named entities-based approach. Though the focus is on a specific historical setting, it was conceived as a generic tool appliable to egodocuments dating from any modern or contemporary period. The new digital environment (based on the TEI Publisher application) was provided from 2021 onwards.</p>
            </div>
            <div>
            <h2 id="institutions">Institutions</h2>
            <div>
            <h3 id="lemans">University of Le Mans</h3>
            <p>The University of Le Mans is one of the institutions actively engaged in promoting open science and the development of digitals methodologies for litterature, languages and human sciences both in terms of education and research. As part of the DAHN project, the University of Le Mans offers both digital knowledge on scientific publications of ego documents (editorial interface, model data, standards expertise; laboratory 3L.AM) and historic expertise on the handling of epistolary sources (TEMOS laboratory). The University contribute locally to the implementation of the <a href="https://datacharter.hypotheses.org" target="_blank">Heritage Data Reuse Charter</a> and its international valuation.</p>
            </div>
            <div>
            <h3 id="inria">Inria (<a href="http://files.inria.fr/almanach/index-en.html">ALMAnaCH team</a>)</h3>
            <p>Inria develops both information extraction technologies, notably for texts, and a politic of open data management, positionning the ALMAnaCH team at the center of innovating work in Digital Humanities. As part of the DAHN project, Inria-Paris coordinates between the teams involved and develops digital methodologies to apply them to historical textual sources. Inria develops tools to enhance current technologies of automatic optical character recognition for handritten and printed texts and oversees the creation of a scientific and digital publishing pipeline, starting from the digital source and ending with its digital annotated XML-TEI edition, following standards layouts and suitable stylesheets.</p>
            </div>
