                <h2 id="corpus">The corpus</h2>
                <div>
                <h3 id="about">About</h3>
                <p>The corpus of letters from and to Constance de Salm comprises a total of around 11,000 letters and documents, which are kept in two different archives. More than half of the letters are transcripts that Constance de Salm had made during her lifetime with the aim of editing her correspondence. The main part of the collection dates from the years 1798-1844 and includes about 350 authors and recipients. The letters offer unique insights into the literary and scientific life in Paris during these years. They also shed light on the prerequisites and conditions of female authorship and illustrate the mechanisms of networks and transfer processes between the Rhineland and France in the first half of the 19th century.</p>
                <p>The German Historical Institute Paris has digitised and inventoried the correspondence of Constance de Salm and made it accessible online. The indexing database, the digital copies and further information can be found here: <a href="https://constance-de-salm.de/">https://constance-de-salm.de/</a>.</p>
                <p>The digital edition of some letters from the corpus shown here is the result of a four-month project to develop a semi-automated workflow from handwriting recognition to the creation of a TEI/XML edition. Further information: <a href="https://dhiha.hypotheses.org/2945">https://dhiha.hypotheses.org/2945</a>.</p>
                    </div>
                    
                <div>    
                <h3 id="conservation">Conservation</h3>
                <p>The holdings come from the Fonds Salm of the Société des Amis du Vieux Toulon et de sa Région (about 8000 letters) and from the Archiv Schloss Dyck, member archive of the Vereinigte Adelsarchive im Rheinland e.V. (about 3000 letters). Further information: <a href="https://constance-de-salm.de/bestaende/">https://constance-de-salm.de/bestaende/</a>. </p>
                    </div>
                    </div>
                <div>
                <h2 id="authors">The author</h2>
                <div>
                <h3 id="CDS">Constance de Salm</h3>
                <p>Constance de Salm (1767-1845) was one of the most successful French writers of her era. Born Constance Marie de Théis in Nantes, she published her first essays at the age of 18. In 1794, she made her big breakthrough with the libretto for the musical drama “Sapho”. Until her death, numerous widely acclaimed poems and panegyrics followed, as well as a novel ("Vingt-quatre heures de la vie d'une femme sensible"). In her works, Constance de Salm took a stand on current socio-political issues, including the education of women and their role in society. Constance de Salm was also the first woman to be admitted to the select circle of the Paris Athénée des arts, an association of artists and scholars. In her Parisian salon, Constance de Salm gathered around her an illustrious circle of friends, including renowned writers, scholars, and artists of her time, with whom she simultaneously conducted this extensive correspondence.</p>
