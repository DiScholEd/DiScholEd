                        <h2 id="corpus">The corpus</h2>
                        <div>
                            <h3 id="about">About</h3>
                            <p>TThe Boeckh Nachlassprojekt is a catalogue of manuscripts either by the hand of August Boeckh himself or in which he left a significant trace. This includes material from his decades long activity as a dean, chair of various commissions and director of the Philological Seminar at the Berlin University between 1811 and his death in 1867. The archival material was consulted in culture heritage institutions (whom we thank warmly) and annotated for the needs of cataloguing in the specific context of a collection dedicated to Boeckh himself. This perspective gave their orientation to the information choices that were made in the conception of the manuscript summaries. Presenting the catalogue in the format we offer here facilitates an upcoming transformation from the catalogue entry to a full-fledged digital scholarly edition of the corresponding manuscript. </p>
                        </div>
                        <div>
                            <h3 id="conservation">Conservation</h3>
                            <p>The corpus is kept in multiple institutions: <ul>
                            <li>Archive of the Berlin-Brandenburg Academy of Sciences and Humanities</li>
                            <li>Berlin State Library</li>
                            <li>Prussian Privy State Archives</li>
                            <li>Archive of the Humboldt University of Berlin</li>
                            <li>Other institutions</li>
                            </ul>
                                        </p>
                        </div>
                    </div>
                    <div>
                        <h2 id="authors">The author : August Boeckh</h2>
                            <p>Classical philologist August Boeckh's (1785–1867) exceptional relevance for the history of science and science policy
                                is generally accepted but only rarely researched. At the Prussian Academy of Science he supported scientific progress
                                by initiating large-scale projects, e.g. the "Corpus Inscriptionum Graecarum”. From 1811 onwards he taught at the
                                Berlin university and helped to shape its very structure as dean of the faculty for arts and humanities, rector of the
                                university, and founder of the immensely successful philologic seminar (1812). Boeckh influenced greatly the
                                development of the university in the first 50 years of its existence.</p>
                    </div>
